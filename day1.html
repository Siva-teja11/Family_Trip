    <style>
        body {

        .card {

            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background-color: aliceblue;

            /* Limit the maximum width of the card */

            border-bottom: 1px solid black;
            /* This adds a solid black line below the h1 */
        }

        ul {
            list-style-type: none;
            /* Remove bullet points */

            /* Align list items to the center */
        }

        li {
            text-align: center;
            margin-bottom: 10px;

            color: #333333;
            display: flex;

        }


        .card img {
            width: 100%;
            height: auto;
            /* Limit the maximum height of the image */
            margin: 20px 0;
            /* Adjust the margin for smaller screens */
        }

        .label-column::after {
            content: ":";
            position: absolute;
            right: 0;
            top: 0;
            color: #000;
            font-weight: 800;
        }

        .text p {
            font-size: 15px;
            color: #333;
            margin: 0;
            text-align: left;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .text span {

            display: block;
            text-align: left;
        }


        @media only screen and (max-width: 768px) {
            /* For mobile phones: */

            .card {
                max-width: 95%;
            }

            p {

            }

            .text span {
